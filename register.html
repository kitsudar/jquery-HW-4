<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/form.js"></script>
	</head>

	<body>
		<form action="register.html" method="get" name="member_form" id="member_form">
			<fieldset>
				<legend>Member Information</legend>
				<label for="first_name">First Name</label>
				<input type="text" id="first_name" name="first_name"><span class="error"></span><br>
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" name="last_name"><span class="error"></span><br>
				<label for="address">Address</label>
				<input type="text" id="address" name="address"><span class="error"></span><br>
				<label for="phone">Phone Number</label>
				<input type="text" id="phone" name="phone"><span class="error"></span><br>
				<label for="email">Email Address</label>
				<input type="text" id="email" name="email"><span class="error"></span><br>
				<input type="submit" id="submit" name="submit" value="Submit"><br>

			</fieldset>

	</body>
</html>
